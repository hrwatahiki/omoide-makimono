application: omoide-makimono
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css

- url: /img
  static_dir: img
  
- url: /jquery
  static_dir: jquery

- url: /js
  static_dir: js

- url: /lightbox
  static_dir: lightbox
  
- url: /MyThumbnail
  static_dir: MyThumbnail
  
- url: .*
  script: main.app
  
libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest