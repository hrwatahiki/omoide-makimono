{% extends "/html/base_template.html" %}
{% block css %}{% endblock %}
{% block js %}{% endblock %}
{% block message %}
<div>
  おもいでまきものは画像を年代順に並べて表示するサービスです。<br>
  ユーザー登録すればだれでも無料で使えます。<br>
  ほかのユーザーには登録した画像は表示されませんので、安心して登録できます。<br>
<hr>
  {{ message }}
</div>
<hr>
{% endblock %}
{% block content %}
<div>
  <form action="/login" method="post">
    <label for="user_name">ユーザー名：</label><input type="input" name="user_name" id="user_name"><br>
    <label for="password">パスワード：</label><input type="password" name="password" id="password"><br>
    <input type="submit" name="login" id="login" value="ログイン"><br>
    <input type="submit" name="new" id="new" value="新規登録">
  </form>
</div>
{% endblock %}
